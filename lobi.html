<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Impostor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="lobi.css"> 

    <script src="data.js" defer></script>
    <script src="secretas.js" defer></script>
    <script src="lobby.js" defer></script>
</head>
<body class="menu-body">

    <header class="top-bar">
        <i class="fas fa-chevron-left" onclick="location.href='menu.html'"></i>
        <span class="lobi-nav-title">SALA DE ESPERA</span>
        <i class="fas fa-cog"></i>
    </header>

    <main class="lobi-container">
        <h1 class="lobi-title">Jugadores</h1>

        <div class="impostor-panel">
            <span>Impostores</span>
            <div class="counter-control">
                <button class="imp-btn" onclick="decreaseImpostor()">-</button>
                <span id="impCount">1</span>
                <button class="imp-btn" onclick="addImpostor()">+</button>
            </div>
        </div>

        <div id="playerList" class="player-list">
            </div>

        <div class="actions">
            <button class="menu-btn add-btn" onclick="addPlayer()">
                Agregar Jugador <i class="fas fa-plus"></i>
            </button>
            <button class="menu-btn main-btn" onclick="continueGame()">
                Comenzar Partida <i class="fas fa-play"></i>
            </button>
        </div>
    </main>

    <footer class="bottom-bar">

    </footer>

</body>
</html>
