<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETA - Intro</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            background-image: radial-gradient(circle at center, #001a1a 0%, #000 100%);
            overflow: hidden;
        }

        .intro-container {
            text-align: center;
            position: relative;
        }

        .veta-text {
            font-size: 100px;
            font-family: 'Lexend', sans-serif;
            font-weight: 900;
            color: #fff;
            letter-spacing: 15px;
            text-transform: uppercase;
            position: relative;
            /* Resplandor azul neón coherente con el menú */
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8),
                         0 0 30px rgba(0, 212, 255, 0.4);
            animation: glitch 3s infinite;
        }

        /* Línea de escaneo que cruza la pantalla */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 212, 255, 0.5);
            top: 0;
            left: 0;
            box-shadow: 0 0 15px #00d4ff;
            animation: scan 2s linear infinite;
        }

        .loading-text {
            color: #00d4ff;
            font-family: 'Lexend', sans-serif;
            font-size: 12px;
            letter-spacing: 4px;
            margin-top: 20px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* Animación de Glitch digital */
        @keyframes glitch {
            0% { transform: skew(0deg); }
            2% { transform: skew(10deg); opacity: 0.8; }
            4% { transform: skew(-10deg); opacity: 1; }
            5% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* Animación de escaneo vertical */
        @keyframes scan {
            0% { top: -100px; }
            100% { top: 200px; }
        }

        /* Animación de desvanecimiento al final */
        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.1); }
        }
    </style>
    <script>
        // Redirigir con efecto de salida
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 500);
        }, 2500);
    </script>
</head>
<body>

    <div class="intro-container">
        <div class="scan-line"></div>
        <div class="veta-text">VETA</div>
        <div class="loading-text">Cargando Sistema...</div>
    </div>

</body>
</html>
