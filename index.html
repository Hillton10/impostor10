<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Impostor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="menu-body">

    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-secret active"></i>
                <h1 class="login-title">ACCESO</h1>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuario" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="ContraseÃ±a" required>
                </div>

                <p id="errorMessage" class="error-msg"></p>

                <button type="submit" class="menu-btn main-btn">
                    INGRESAR <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
